<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGA Text Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cga-text {
            font-family: 'Press Start 2P', monospace;
            font-size: 24px; /* Adjust as needed */
            background: linear-gradient(to right, green 33%, white 33%, white 66%, purple 66%);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="cga-text">
        This is a CGA text effect
    </div>
</body>
</html>
